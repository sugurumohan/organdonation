<html>
<head>

        .patient-info {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .patient-info h2 {
            margin-top: 30px;
        }
        
        .patient-info p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="patient-info">
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Age:</strong> 40</p>

        <p><strong>Urgency:</strong> High</p>
        <p><strong>Additional Notes:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

</html>
